services:
  baikal:
    image: ckulka/baikal:nginx
    restart: always
    networks:
      - caddy
    labels:
      caddy: cal.hahn1.one
      caddy.reverse_proxy: "{{upstreams 80}}"
    volumes:
      - config:/var/www/baikal/config
      - data:/var/www/baikal/Specific

networks:
  caddy:
    external: true

volumes:
  config: {}
  data: {}
